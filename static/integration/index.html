<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Drive</title>
  <style>
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Folder</h1>
  <button type="button" id="create-my-notes-folder">Create My Notes folder</button>
  <button type="button" id="get-my-notes-folder-id">Get My Notes folder ID</button>
  <br><br>

  <h1>Files</h1>
  <button type="button" id="create-file">Create file</button>
  <button type="button" id="update-file">Update file</button>
  <button type="button" id="delete-file">Delete file</button>
  <br><br>
  <button type="button" id="list-files">List files</button>
  <button type="button" id="get-file">Get file</button>
  <br><br>

  <h1>Backup</h1>
  <button type="button" id="initiate">Initiate</button>
  <button type="button" id="sync">Sync</button>
  <button type="button" id="stop">Stop</button>


  <script src="index.js"></script>
</body>

</html>
